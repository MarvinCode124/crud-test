<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- DataTables CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Listado de articulos</h1>
      <table id="myTable" class="table table-striped table-bordered table-sm">
        <thead class="text-center">
          <th>Fecha de publicacion</th>
          <th>Titulo de articulo</th>
          <th>contenido</th>
          <th>Reporte</th>
        </thead>
        {% for art in articulos %}
        <tr>
          <td>{{art.pub_date}}</td>
          <td>{{art.headline}}</td>
          <td>{{art.content}}</td>
          <td>{{art.reporter}}</td>
        </tr>
        {% endfor %}
      </table>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables JS -->
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"
    ></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#myTable").DataTable({
          paging: true, // Activar paginación
          searching: true, // Activar barra de búsqueda
          ordering: true, // Habilitar el ordenamiento por columnas
          lengthMenu: [10, 25, 50, 100], // Opciones de cantidad de filas a mostrar
        }); // Inicia DataTables en la tabla con el ID "myTable"
      });
    </script>
  </body>
</html>
